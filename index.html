<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Game</title>
  </head>

  <body>
    <div id="Game">
      
      <div class="containerboton">
        <div class="row">
          <div class="marcadores">
          <button class="btn btn-info boton" :class="{ activo: JugadorActi }"> Jugador 1 <br>
            Puntos: {{jugadores[0]}} </button>
          <button class="btn btn-danger boton" @click="limpiar"> Limpiar  </button>
          <button class="btn btn-info boton" :class="{ activo: !JugadorActi }"> Jugador 2 <br>
            Puntos: {{jugadores[1]}} </button>
          </div>
        </div>
      </div>
      <div class="container2">
      <div class="containercards">     
        <div v-for="(carta, index) in cartas" :key="index" class="carta" :class="{ volteada: !carta.volteada, acertada: carta.acertada }" @click="voltearCarta(index)">
          <img :src="carta.src" alt="Avatar" style="width: 100px; height: 100px"/>
        </div>
        
      </div>
      </div>
    <audio src="img/win.mp3" id="sonido"></audio>
    <audio src="img/smb_stage_clear.mp3" id="win"></audio>
    </div>
    <script src="game.js"></script>
  </body>
</html>
